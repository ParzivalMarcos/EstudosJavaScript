<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4 Ex01</title>
    <style>
        body {
            background-color: darkgray;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Bem vindo</p>
    <p id="nome"></p>

    <script>
        // Pegando o nome e mostrando no html
        nome = window.prompt("Digite seu nome: ")
        document.getElementById("nome").innerHTML = nome.toUpperCase()

        // Convertendo uma String em Number, e realizando uma operação matematica
        var n1 = Number.parseFloat(window.prompt("Digite um numero: ")) 
        var n2 = Number.parseFloat(window.prompt("Digite outro número: ")) 
        var n3 = Number(window.prompt("Digite mais um número"))
        var s = n1 + n2 + n3
        window.alert(`A soma entre ${n1}, ${n2} e ${n3} é igual a ${s}`)
    </script>
</body>
</html>
